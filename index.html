<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bangladesh">
        <div class="green">
            <div class="red"></div>
        </div>
    </div>   
    <div class="japan">  
        <div class="white">
            <div class="red"></div>
        </div>
    </div>
    <div class="ireland">
        <div class="green1"></div>
        <div class="white1"></div>
        <div class="orange"></div>
    </div>
    <div class="italy">
        <div class="green2"></div>
        <div class="white2"></div>
        <div class="red1"></div>
    </div>   
    <div class="mexico">
        <div class="green3"></div>
        <div class="white3"><img src="Coat_of_arms_of_Mexico.svg.png" alt="Coat_of_arms_of_Mexico"></div>
        <div class="red2"></div>
    </div>  
    <div class="france">
        <div class="blue"></div>
        <div class="white4"></div>
        <div class="red3"></div>
    </div>
    <div class="belgium">
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="red4"></div>
    </div>  
    <div class="germany">
        <div class="black1"></div>
        <div class="red5"></div>
        <div class="yellow1"></div>
    </div>
</body>
</html>
